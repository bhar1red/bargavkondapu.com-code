<div id="bk-posts-list">
  <div>
    <!-- Ranges through content/posts/*.md -->
    {{ range (.Paginator 9).Pages }}
      <div>
          <a href="{{.Permalink}}">
        <div class="bk-post-card">
          <img alt="{{ if .Params.imagealt }}{{ .Params.imagealt }} {{ else }} {{ $.Site.Params.default_image_alt }} {{ end}}" src="{{ if .Params.image }}{{ .Params.image }} {{ else }} {{ $.Site.Params.default_image }} {{ end}}" style="width: 100%; height: 200px; object-fit: cover;">
          <div>
            <h4>{{ .Title }}</h4>
            <p> {{ if .Params.description }} {{ .Params.description | safeHTML | truncate 200 }}
              {{else}}
              {{ .Summary | truncate 200 }}
              {{ end }} </p>
          </div>
      </div></a>
      </div>
    {{ end }}
  </div>
</div>
